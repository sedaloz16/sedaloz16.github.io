
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Escáner de Plantas Medicinales</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f8f4;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h2 {
      color: #355e3b;
      margin-bottom: 10px;
    }
    video {
      border: 4px solid #b3cbb9;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    #overlay {
      position: absolute;
      top: 75px;
      left: 50%;
      transform: translateX(-50%);
      width: 320px;
      height: 90px;
      border: 2px dashed #e69138;
      border-radius: 6px;
      z-index: 2;
    }
    #resultado {
      margin-top: 20px;
      font-size: 1.4em;
      color: #444;
      background: #ffffff;
      display: inline-block;
      padding: 12px 20px;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    button, input[type=file] {
      font-size: 1em;
      margin: 10px;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      background-color: #80a37f;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #668f68;
    }
  </style>
</head>
<body>
  <h2>Escáner de Plantas Medicinales</h2>
  <div style="position: relative; display: inline-block;">
    <video id="video" width="320" height="240" autoplay></video>
    <div id="overlay"></div>
  </div>
  <br>
  <input type="file" id="imageUpload" accept="image/*"><br>
  <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
  <div>
    <button onclick="escanear()">Escanear con cámara</button>
    <button onclick="descargarPDF()">Descargar PDF</button>
  </div>
  <div id="resultado">Resultado: <b id="planta">---</b></div>

  <script>
    const baseDatos = {
      "Anís (Pimpinella anisum L.)": ["amarillo","amarillo","rojo","gris","rojo","amarillo","verde","blanco","amarillo","amarillo","gris","gris","amarillo","rojo","amarillo","blanco","verde","verde","gris","gris","verde","rojo","amarillo","blanco","gris","gris","blanco","gris","rojo","amarillo","verde","blanco"],
      "Coca (Erythroxylum coca Lam.)": ["gris","gris","gris","gris","gris","gris","gris","gris","blanco","blanco","blanco","blanco","blanco","blanco","blanco","blanco","blanco","blanco","blanco","blanco","blanco","blanco","blanco","blanco","rojo","amarillo","blanco","gris","amarillo","amarillo","verde","blanco"],
      "Diente de león (Taraxacum officinale F.H.Wigg.)": ["blanco","blanco","blanco","blanco","blanco","blanco","blanco","blanco","gris","gris","gris","gris","gris","gris","gris","gris","blanco","blanco","blanco","blanco","blanco","blanco","blanco","blanco","gris","gris","gris","gris","gris","gris","gris","gris"],
      "Wira Wira (Achyrocline venosa Rusby)": ["gris","verde","blanco","gris","amarillo","amarillo","verde","blanco","gris","verde","rojo","gris","amarillo","amarillo","blanco","blanco","blanco","blanco","blanco","blanco","gris","blanco","amarillo","amarillo","gris","blanco","gris","gris","gris","gris","gris","gris"]
    };

    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const resultado = document.getElementById('planta');

    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(stream => { video.srcObject = stream; })
      .catch(err => alert("No se pudo acceder a la cámara"));

    function clasificarColor(r, g, b) {
      if (r > 240 && g > 240 && b > 240) return "blanco";
      if (r < 30 && g < 30 && b < 30) return "negro";
      if (r > 200 && g > 200 && b < 100) return "amarillo";
      if (r > 200 && g < 80 && b < 80) return "rojo";
      if (g > 150 && r < 200 && b < 100) return "verde";
      if (Math.abs(r - g) < 20 && Math.abs(g - b) < 20 && r < 200) return "gris";
      return "otro";
    }

    function obtenerCodigo(ctx, x, y, totalW, totalH) {
      const codigos = [];
      const filas = [16, 8, 8];
      let offsetY = y;
      for (let f = 0; f < filas.length; f++) {
        const bloques = filas[f];
        const blockW = totalW / bloques;
        const blockH = totalH / 3;
        for (let i = 0; i < bloques; i++) {
          const cell = ctx.getImageData(x + i * blockW, offsetY, blockW, blockH);
          let r=0, g=0, b=0;
          for (let j = 0; j < cell.data.length; j += 4) {
            r += cell.data[j];
            g += cell.data[j+1];
            b += cell.data[j+2];
          }
          const total = cell.data.length / 4;
          codigos.push(clasificarColor(r/total, g/total, b/total));
        }
        offsetY += blockH;
      }
      return codigos;
    }

    function escanear() {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const codigo = obtenerCodigo(ctx, 0, 75, 320, 90);
      let match = "---";
      for (const [planta, cod] of Object.entries(baseDatos)) {
        let coincidencias = 0;
        for (let i = 0; i < 32; i++) {
          if (codigo[i] === cod[i]) coincidencias++;
        }
        if (coincidencias >= 30) {
          match = planta;
          break;
        }
      }
      resultado.textContent = match;
    }

    function descargarPDF() {
      const planta = resultado.textContent;
      const win = window.open("", "_blank");
      win.document.write(`<h1>Ficha de Planta</h1><p><strong>${planta}</strong></p><p>Datos adicionales se añadirán próximamente.</p>`);
      win.print();
    }

    document.getElementById('imageUpload').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;
      const img = new Image();
      img.onload = function() {
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.drawImage(img, 0, 0);
        const codigo = obtenerCodigo(ctx, 0, 75, 320, 90);
        let match = "---";
        for (const [planta, cod] of Object.entries(baseDatos)) {
          let coincidencias = 0;
          for (let i = 0; i < 32; i++) {
            if (codigo[i] === cod[i]) coincidencias++;
          }
          if (coincidencias >= 30) {
            match = planta;
            break;
          }
        }
        resultado.textContent = match;
      };
      img.src = URL.createObjectURL(file);
    });
  </script>
</body>
</html>
