<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Escáner de Plantas Medicinales</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f8f0;
      padding: 20px;
      text-align: center;
    }
    h2 {
      color: #355e3b;
    }
    video {
      border: 3px solid #b3cbb9;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    #overlay {
      position: absolute;
      top: 75px;
      left: 50%;
      transform: translateX(-50%);
      width: 320px;
      height: 160px;
      border: 2px dashed #e69138;
      border-radius: 6px;
      z-index: 2;
    }
    #resultado {
      margin-top: 20px;
      background: white;
      padding: 15px 20px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      font-size: 1.2em;
    }
    button, input[type=file] {
      margin: 10px;
      padding: 10px 16px;
      border-radius: 8px;
      border: none;
      background: #80a37f;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #678c6c;
    }
  </style>
</head>
<body>
  <h2>Escáner de Plantas Medicinales</h2>
  <div style="position: relative; display: inline-block;">
    <video id="video" width="320" height="240" autoplay></video>
    <div id="overlay"></div>
  </div>
  <br>
  <input type="file" id="imageUpload" accept="image/*"><br>
  <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
  <div>
    <button onclick="escanear()">Escanear con cámara</button>
    <button onclick="descargarPDF()">Descargar PDF</button>
  </div>
  <div id="resultado"><b id="planta">---</b></div>

  <script>
    const baseDatos = {
      "Anís (Pimpinella anisum L.)": ["amarillo","amarillo","rojo","gris",
        "rojo","amarillo","verde","blanco",
        "blanco","negro","blanco","negro",
        "gris","gris","rojo","amarillo",
        "verde","verde","gris","rojo",
        "gris","gris","blanco","blanco",
        "gris","gris","gris","gris",
        "gris","gris","gris","gris"],

      "Coca (Erythroxylum coca Lam.)": ["gris","amarillo","rojo","amarillo",
        "blanco","negro","amarillo","amarillo",
        "gris","gris","verde","blanco",
        "negro","blanco","rojo","gris",
        "amarillo","gris","verde","verde",
        "negro","blanco","verde","gris",
        "rojo","amarillo","blanco","gris",
        "amarillo","amarillo","verde","blanco"],

      "Diente de león (Taraxacum officinale F.H.Wigg.)": ["amarillo","amarillo","amarillo","amarillo",
        "blanco","negro","blanco","negro",
        "gris","gris","gris","gris",
        "amarillo","amarillo","amarillo","amarillo",
        "negro","blanco","negro","blanco",
        "gris","gris","gris","gris",
        "gris","gris","gris","gris",
        "gris","gris","gris","gris"],

      "Wira Wira (Achyrocline venosa Rusby)": ["gris","verde","blanco","gris",
        "blanco","negro","amarillo","amarillo",
        "gris","verde","rojo","gris",
        "negro","blanco","blanco","blanco",
        "amarillo","amarillo","gris","blanco",
        "blanco","negro","gris","gris",
        "amarillo","verde","gris","gris",
        "gris","gris","gris","gris"]
    };

    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const resultado = document.getElementById('planta');

    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(stream => { video.srcObject = stream; })
      .catch(err => alert("No se pudo acceder a la cámara. Asegúrate de dar permiso."));

    function clasificarColor(r, g, b) {
      if (r > 240 && g > 240 && b > 240) return "blanco";
      if (r < 30 && g < 30 && b < 30) return "negro";
      if (r > 200 && g > 200 && b < 100) return "amarillo";
      if (r > 200 && g < 80 && b < 80) return "rojo";
      if (g > 150 && r < 200 && b < 100) return "verde";
      if (Math.abs(r - g) < 20 && Math.abs(g - b) < 20 && r < 200) return "gris";
      return "otro";
    }

    function obtenerCodigo(x, y, ancho, alto) {
      const codigos = [];
      const filas = 4;
      const columnas = 8;
      const anchoBloque = ancho / columnas;
      const altoBloque = alto / filas;
      for (let f = 0; f < filas; f++) {
        for (let c = 0; c < columnas; c++) {
          const px = x + c * anchoBloque;
          const py = y + f * altoBloque;
          const cell = ctx.getImageData(px, py, anchoBloque, altoBloque);
          let r=0, g=0, b=0;
          for (let i = 0; i < cell.data.length; i += 4) {
            r += cell.data[i];
            g += cell.data[i+1];
            b += cell.data[i+2];
          }
          const total = cell.data.length / 4;
          codigos.push(clasificarColor(r/total, g/total, b/total));
        }
      }
      return codigos;
    }

    function escanear() {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const codigo = obtenerCodigo(0, 75, 320, 160);
      console.log("Código leído:", codigo);
      let match = "---";
      for (const [planta, ref] of Object.entries(baseDatos)) {
        let ok = 0;
        for (let i = 0; i < 32; i++) {
          if (codigo[i] === ref[i]) ok++;
        }
        if (ok >= 30) {
          match = planta;
          break;
        }
      }
      resultado.innerHTML = "<strong>" + match + "</strong>";
    }

    function descargarPDF() {
      const planta = resultado.textContent;
      const win = window.open("", "_blank");
      win.document.write("<h1>Ficha de Planta</h1><p><strong>" + planta + "</strong></p>");
      win.print();
    }

    document.getElementById('imageUpload').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;
      const img = new Image();
      img.onload = function() {
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.drawImage(img, 0, 0);
        escanear();
      };
      img.src = URL.createObjectURL(file);
    });
  </script>
</body>
</html>
